<!doctype html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Andrew Zhao, Benedict Arockiaraj, Hanbang Wang, Namita Shukla">
    <title>PennCloud | Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</head>

<body class="text-center d-flex flex-column" style="background-color: whitesmoke; height: 100vh">
    <div id="alert-container" class="position-fixed" style="top: 2em; right: 2em; z-index: 2050;"></div>
    <div class="modal fade" tabindex="-1" id="change-model">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title">Change Password</h3>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form class="d-grid" id="change">
                        <div class="mb-3">
                            <input type="password" class="form-control form-control-lg" name="old"
                                placeholder="Current Password" required autocomplete="off">
                        </div>
                        <div>
                            <input type="password" class="form-control form-control-lg" name="new"
                                placeholder="New Password" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <div class="d-grid w-100">
                        <button type="submit" class="btn btn-dark btn-lg" form="change">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="col-10 col-md-6 col-xl-4 m-auto">
        <h1 class="mb-3" style="font-weight: 800;">PennCloud</h1>
        <h3 class="mb-4">Welcome, {{username}}!</h3>
        <div class="row">
            <div class="col-sm">
                <div class="card mb-3">
                    <div class="card-body">
                        <div class="mx-auto mb-3" style="width: 7em;">
                            <svg xmlns="http://www.w3.org/2000/svg" style="fill: var(--bs-info)"
                                viewBox="0 0 512 512"><!--! Font Awesome Pro 6.2.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. -->
                                <path
                                    d="M215.4 96H144 107.8 96v8.8V144v40.4 89L.2 202.5c1.6-18.1 10.9-34.9 25.7-45.8L48 140.3V96c0-26.5 21.5-48 48-48h76.6l49.9-36.9C232.2 3.9 243.9 0 256 0s23.8 3.9 33.5 11L339.4 48H416c26.5 0 48 21.5 48 48v44.3l22.1 16.4c14.8 10.9 24.1 27.7 25.7 45.8L416 273.4v-89V144 104.8 96H404.2 368 296.6 215.4zM0 448V242.1L217.6 403.3c11.1 8.2 24.6 12.7 38.4 12.7s27.3-4.4 38.4-12.7L512 242.1V448v0c0 35.3-28.7 64-64 64H64c-35.3 0-64-28.7-64-64v0zM176 160H336c8.8 0 16 7.2 16 16s-7.2 16-16 16H176c-8.8 0-16-7.2-16-16s7.2-16 16-16zm0 64H336c8.8 0 16 7.2 16 16s-7.2 16-16 16H176c-8.8 0-16-7.2-16-16s7.2-16 16-16z" />
                            </svg>
                        </div>
                        <a href="/mail" class="btn btn-info btn-lg text-white">Webmail</a>
                    </div>
                </div>
            </div>
            <div class="col-sm">
                <div class="card mb-3">
                    <div class="card-body">
                        <div class="mx-auto mb-3" style="width: 7em;">
                            <svg xmlns="http://www.w3.org/2000/svg" style="fill: var(--bs-success)"
                                viewBox="0 0 512 512"><!--! Font Awesome Pro 6.2.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. -->
                                <path
                                    d="M0 96C0 60.7 28.7 32 64 32H448c35.3 0 64 28.7 64 64V280.4c-17-15.2-39.4-24.4-64-24.4H64c-24.6 0-47 9.2-64 24.4V96zM64 288H448c35.3 0 64 28.7 64 64v64c0 35.3-28.7 64-64 64H64c-35.3 0-64-28.7-64-64V352c0-35.3 28.7-64 64-64zM320 416c17.7 0 32-14.3 32-32s-14.3-32-32-32s-32 14.3-32 32s14.3 32 32 32zm128-32c0-17.7-14.3-32-32-32s-32 14.3-32 32s14.3 32 32 32s32-14.3 32-32z" />
                            </svg>
                        </div>
                        <a href="/storage" class="btn btn-success btn-lg text-white">Storage</a>
                    </div>
                </div>
            </div>
            <div class="col-sm">
                <div class="card">
                    <div class="card-body">
                        <div class="mx-auto mb-3" style="width: 7em;">
                            <svg xmlns="http://www.w3.org/2000/svg" style="fill: var(--bs-warning)"
                                viewBox="0 0 512 512"><!--! Font Awesome Pro 6.2.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. -->
                                <path
                                    d="M78.6 5C69.1-2.4 55.6-1.5 47 7L7 47c-8.5 8.5-9.4 22-2.1 31.6l80 104c4.5 5.9 11.6 9.4 19 9.4h54.1l109 109c-14.7 29-10 65.4 14.3 89.6l112 112c12.5 12.5 32.8 12.5 45.3 0l64-64c12.5-12.5 12.5-32.8 0-45.3l-112-112c-24.2-24.2-60.6-29-89.6-14.3l-109-109V104c0-7.5-3.5-14.5-9.4-19L78.6 5zM19.9 396.1C7.2 408.8 0 426.1 0 444.1C0 481.6 30.4 512 67.9 512c18 0 35.3-7.2 48-19.9L233.7 374.3c-7.8-20.9-9-43.6-3.6-65.1l-61.7-61.7L19.9 396.1zM512 144c0-10.5-1.1-20.7-3.2-30.5c-2.4-11.2-16.1-14.1-24.2-6l-63.9 63.9c-3 3-7.1 4.7-11.3 4.7H352c-8.8 0-16-7.2-16-16V102.6c0-4.2 1.7-8.3 4.7-11.3l63.9-63.9c8.1-8.1 5.2-21.8-6-24.2C388.7 1.1 378.5 0 368 0C288.5 0 224 64.5 224 144l0 .8 85.3 85.3c36-9.1 75.8 .5 104 28.7L429 274.5c49-23 83-72.8 83-130.5zM104 432c0 13.3-10.7 24-24 24s-24-10.7-24-24s10.7-24 24-24s24 10.7 24 24z" />
                            </svg>
                        </div>
                        <a href="/console" class="btn btn-warning btn-lg text-white">Console</a>
                    </div>
                </div>
            </div>
        </div>
        <button type="button" class="btn btn-outline-secondary mt-3 me-3" id="change-btn">Change Password</button>
        <a href="/logout" class="btn btn-outline-danger mt-3">Logout</a>
    </div>
    <div class="mb-3">
        <p>PennCloud &copy; 2022</p>
        <p class="text-muted mb-0">Created by Andrew, Benedict, Hanbang & Namita</p>
    </div>
    <script type="text/javascript">
        const alertContainer = document.getElementById("alert-container");

        function createAlert(type, content, timeout = 3000) {
            const alert = `<div class="alert alert-${type} alert-dismissible fade show">
${content}
<button type="button" class="btn-close" data-bs-dismiss="alert"></button>
</div>`;
            alertContainer.insertAdjacentHTML("afterbegin", alert);
            setTimeout(() => new bootstrap.Alert(alertContainer.firstElementChild).close(), timeout);
        }

        function loading(element, text) {
            const original = element.innerHTML;
            element.innerHTML = `<span class="spinner-border spinner-border-sm"></span> ${text}`;
            element.disabled = true;
            return function () {
                element.innerHTML = original;
                element.disabled = false;
            }
        }

        async function request(req, final) {
            try {
                const resp = await req;
                if (resp.ok) {
                    location.reload();
                } else {
                    createAlert('warning', await resp.text());
                }
            } catch (e) {
                createAlert('danger', e);
            } finally {
                final();
            }
        }

        const modal = new bootstrap.Modal('#change-model');
        const form = document.getElementById("change");

        document.getElementById("change-btn").addEventListener("click", function() {
            form.reset();
            modal.show();
        });

        form.addEventListener("submit", async function (event) {
            event.preventDefault();
            const restore = loading(event.submitter, "Changing&hellip;");
            try {
                const resp = await fetch("/change", { method: "POST", body: new URLSearchParams(new FormData(event.target)) });
                if (!resp.ok) {
                    createAlert('warning', await resp.text());
                } else {
                    modal.hide();
                    createAlert('success', "Password changed successfully");
                }
            } catch (e) {
                createAlert('danger', 'Failed to change password');
            } finally {
                restore();
            }
        });
    </script>
</body>

</html>
